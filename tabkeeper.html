<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📑</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="header-left">
        <h1>📑 TabKeeper</h1>
        <span class="total-count">共 <span id="totalCount">0</span> 个标签页</span>
      </div>
      <div class="header-right">
        <button id="categoryFilter" class="btn btn-secondary">
          📁 分类筛选
        </button>
        <button id="syncBtn" class="btn btn-secondary">
          ☁️ 云同步
        </button>
        <button id="exportBtn" class="btn btn-secondary">
          💾 导出备份
        </button>
        <button id="importBtn" class="btn btn-secondary">
          📂 导入备份
        </button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <button id="settingsBtn" class="btn btn-secondary">
          ⚙️ 设置
        </button>
      </div>
    </header>

    <!-- 分类筛选面板 -->
    <div id="categoryPanel" class="category-panel" style="display: none;">
      <div class="category-list">
        <button class="category-item active" data-category="all">全部</button>
        <button class="category-item" data-category="未分类">未分类</button>
      </div>
      <button id="addCategoryBtn" class="btn btn-sm">+ 新建分类</button>
    </div>

    <!-- 搜索栏 -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="搜索标签页标题或URL...">
    </div>

    <!-- 标签页组列表 -->
    <div id="tabGroupsList" class="tab-groups-list">
      <!-- 标签页组将动态插入这里 -->
    </div>

    <!-- 空状态 -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <p>📭 还没有保存任何标签页</p>
      <p class="hint">点击浏览器工具栏中的 TabKeeper 图标来保存当前窗口的所有标签页</p>
    </div>

    <!-- 分页控制 -->
    <div id="pagination" class="pagination" style="display: none;">
      <button id="prevPage" class="btn btn-sm">上一页</button>
      <span id="pageInfo">第 1 页</span>
      <button id="nextPage" class="btn btn-sm">下一页</button>
    </div>
  </div>

  <!-- 弹窗：编辑标题 -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>编辑标题</h3>
      <input type="text" id="editTitleInput" placeholder="输入标题...">
      <div class="modal-actions">
        <button id="saveTitle" class="btn btn-primary">保存</button>
        <button id="cancelEdit" class="btn btn-secondary">取消</button>
      </div>
    </div>
  </div>

  <!-- 弹窗：选择分类 -->
  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <h3>选择分类</h3>
      <select id="categorySelect">
        <option value="未分类">未分类</option>
      </select>
      <div class="modal-actions">
        <button id="saveCategory" class="btn btn-primary">保存</button>
        <button id="cancelCategory" class="btn btn-secondary">取消</button>
      </div>
    </div>
  </div>

  <!-- 弹窗：新建分类 -->
  <div id="newCategoryModal" class="modal">
    <div class="modal-content">
      <h3>新建分类</h3>
      <input type="text" id="newCategoryInput" placeholder="输入分类名称...">
      <div class="modal-actions">
        <button id="createCategory" class="btn btn-primary">创建</button>
        <button id="cancelNewCategory" class="btn btn-secondary">取消</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
